[pytest]
# Pytest configuration for reconductor

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (if pytest-cov installed)
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    # Exclude these from coverage
    --cov-config=.coveragerc

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests (quick validation)

# Minimum Python version
minversion = 3.7

# Test timeout (requires pytest-timeout)
# timeout = 300

# Ignore certain warnings
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output settings
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Disable cacheprovider plugin for clean runs
# cache_dir = /tmp/pytest_cache
